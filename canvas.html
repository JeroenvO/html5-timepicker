<script type="text/javascript">

function setIntervalX(callback, delay, repetitions) {
    var x = 0;
    var intervalID = window.setInterval(function () {

       callback();

       if (++x === repetitions) {
           window.clearInterval(intervalID);
       }
    }, delay);
}

//draw function to do all the drawing. If drawHandles is false, it is just a clock
thisC.prototype.drawTime = function(drawHandles){
	if(this.changed){
		//////drawing
		this.ctx.save();
		//clear canvas first
		this.ctx.clearRect ( 0 , 0 , 2*this.centerX , 2*this.centerY );
		//square as background
		this.ctx.beginPath();
		this.ctx.rect(0,0,2*this.centerX , 2*this.centerY);
		this.ctx.closePath();
		this.ctx.fillStyle = 'rgba(29,29,29,1)';
		this.ctx.fill();
		
		//draw around center
		this.ctx.translate(this.centerX, this.centerY);
		
		//background outer border, below minutes handle
		/*
		this.ctx.beginPath();
		this.ctx.arc(this.centerX, this.centerY, this.scale*5/4, 0, 2*Math.PI, false);
		this.ctx.closePath();
		this.ctx.fillStyle = 'rgba(240,240,240,1)';
		this.ctx.fill();
		*/
		//dark background below minutes
		this.ctx.beginPath();
		this.ctx.arc(0,0, this.scale, 0, 2*Math.PI, false);
		this.ctx.closePath();
		this.ctx.fillStyle = 'rgba(22,22,22,1)';
		this.ctx.fill();
		//dark background below hours
		this.ctx.beginPath();
		this.ctx.arc(0,0, this.scale*3/4, 0, 2*Math.PI, false);
		this.ctx.closePath();
		this.ctx.fillStyle = 'rgba(14,14,14,1)';
		this.ctx.fill();
		if(this.hSnd){ //draw background for second round for hours
			this.ctx.beginPath();
			this.ctx.arc(0,0, this.scale*3/4, 0, 2*Math.PI, false);
			this.ctx.closePath();
			this.ctx.fillStyle = this.hColor;
			this.ctx.fill();
		}
		//draw inside
		this.ctx.beginPath();
		this.ctx.arc(0,0, this.scale/2, 0, 2*Math.PI, false);
		this.ctx.closePath();
		this.ctx.fillStyle = 'rgba(10,10,10,1)';
		this.ctx.fill();
		//general for hours and minutes
		this.ctx.lineWidth = this.scale/4;
		//draw outer circle for minutes
		this.ctx.beginPath();
		this.ctx.strokeStyle=this.mColor;
		this.ctx.arc(0,0, this.scale*3/4+this.scale/8, -0.5*Math.PI, this.mA, false);
		this.ctx.stroke();
		this.ctx.closePath();
		//draw inner circle for hours
		this.ctx.beginPath();
		this.ctx.strokeStyle=this.hSnd?this.hColor2:this.hColor;
		this.ctx.arc(0,0, this.scale/2+this.scale/8, -0.5*Math.PI, this.hA, false);
		this.ctx.stroke();
		this.ctx.closePath();
		//this.ctx.globalAlpha=1;
		//draw time in the center
		var fontSize = this.scale/3;
		this.ctx.font= fontSize + "px Segoe UI light";
		var text = this.getTimeStr();
		this.ctx.textAlign = 'center';
		this.ctx.fillStyle = 'white';
		this.ctx.fillText(text,0,0+this.scale/10);
		if(drawHandles){
			handlesPos = this.getHandlers();
			//set canvas origin for minute
			this.ctx.save();
			this.ctx.rotate(this.mA);
			this.ctx.translate(this.scale*0.75+this.scale*2/8,0); //go to handle location
			//draw triangle for minute
			this.drawHandle('m');
			//set canvas origin
			this.ctx.restore(); //restore the canvas so that origin is in center of image
			this.ctx.rotate(this.hA);
			this.ctx.translate(this.scale*0.5+this.scale*2/8,0); //go to handle location
			this.drawHandle('h');
			}	
		this.ctx.restore();
	}
	this.changed = false;
}
thisC.prototype.drawHandle =  function(handle){
//draw triangle
	this.ctx.beginPath();
	this.ctx.fillStyle='white'
	this.ctx.moveTo(this.scale/80,-this.scale*3/80);
	this.ctx.lineTo(this.scale/80,this.scale*3/80);
	this.ctx.lineTo(-this.scale/40,0);
	this.ctx.fill();
	this.ctx.closePath();
	
	this.ctx.translate(this.scale/8-this.scale/80,0);
	//draw handle
	this.ctx.beginPath();
	this.ctx.arc(0,0, this.scale/8-this.scale/40, 0, 2*Math.PI, false);
	this.ctx.closePath();
	this.ctx.strokeStyle='white'
	this.ctx.lineWidth = this.scale/40;
	this.ctx.stroke();
	this.ctx.fillStyle = (this.selected===handle)?'white':'rgba(38,38,38,1)';
	this.ctx.fill();
}
//thisC.prototype.drawArc = function()
//return the position of the mouse relative to the canvas
thisC.prototype.getMousePos = function(evt) {
	var rect = this.canvas.getBoundingClientRect();
	return {
		x: evt.clientX - rect.left,
		y: evt.clientY - rect.top
	};
}

//check whether a given position (of the mouse) in xMouse and yMouse falls inside one of the handlers.
//used for checked whether handle is selected
thisC.prototype.contains = function(xMouse, yMouse){
	handlersPos = this.getHandlers();
	if((Math.pow(handlersPos.xh-xMouse,2)+Math.pow(handlersPos.yh-yMouse,2))  <= this.scale/8*this.scale/8 )
		return 'h';
	if((Math.pow(handlersPos.xm-xMouse,2)+Math.pow(handlersPos.ym-yMouse,2)) <= this.scale/8*this.scale/8 )
		return 'm';
	else
		return false;
}

//return the string representing the time
thisC.prototype.getTimeStr = function(){
	var t = this.getTime()
	var zero = t.m.toString().length==1?'0':'';;
	var timeStr = (t.h + ':' + zero + t.m.toString());
	if(this.timeField){this.timeField.innerHTML=timeStr;}
	return timeStr;
}

//return hour and minutes angle [0:2PI] from the [0:60] and [0:24] values
function angle(h, m){
	return {
		h : ((h%12)/12*2-0.5)*Math.PI,
		m : ((m%60)/60*2-0.5)*Math.PI,
		s : h%24>12?true:false
	};
}

//return an angle converted to time. max is the maximum value of the time, this is 24 or 60
thisC.prototype.getTime = function(){
	var offset = this.hSnd?12:0;
	return {
		h : (Math.round((this.hA+0.5*Math.PI)*6/Math.PI) + offset)%24,
		m : (Math.round((this.mA+0.5*Math.PI)*30/Math.PI))%60
	}
}

//returns the centers of the handles for the minutes and hours.
//Used to draw the handles and to check whether they are selected
thisC.prototype.getHandlers = function(draw){
/*  this.scale*0.5 outside of inner time circle
	this.scale*0.75 outside of hours oocircle
	this.scale*3/8 width of arc + diameter of handle
	*/
	return {
		xh : this.centerX+Math.cos(this.hA)*(this.scale*0.5+this.scale*3/8),
		yh : this.centerY+Math.sin(this.hA)*(this.scale*0.5+this.scale*3/8),
		xm : this.centerX+Math.cos(this.mA)*(this.scale*0.75+this.scale*3/8),
		ym : this.centerY+Math.sin(this.mA)*(this.scale*0.75+this.scale*3/8)
	};
}

//set the timePicker to a given time
thisC.prototype.setTime = function(hours, minutes){
	var r = angle(hours, minutes);
	this.hA = r.h;
	this.mA = r.m;
	this.hSnd = r.s;
	this.changed = true;
	return 'time set to ' + this.getTimeStr();
}
thisC.prototype.setSnd = function(my){
		//change 
	var p = this.prevH;
	var a = this.hA+0.5*Math.PI;


	if(((p>=0&&a>Math.PI&&p<Math.PI)||(a>=0&&p>Math.PI&&a<Math.PI))&&(my<this.centerY)){ //when mouse around x=0 (top) point, and snd has not yet changed
		this.hSnd = !this.hSnd;
	}
	//store angle to compare later
	this.prevH = a;
}

thisC.prototype.setColor = function(color){
	switch(color){
		case 'pink': color = {m:'rgba(255,42,126,1)',h:'rgba(177,0,55,1)',h2:'rgba(124,0,39,1)'};
		break;
		case 'green': color = {m:'rgba(97,164,0,1)',h:'rgba(0,74,0,1)',h2:'rgba(0,52,0,1)'};
		break;
		case 'orange': color = {m:'rgba(255,99,0,1)',h:'rgba(128,0,0,1)',h2:'rgba(90,0,0,1)'};
		break;
		case 'blue': color = {m:'rgba(0,164,164,1)',h:'rgba(0,69,87,1)',h2:'rgba(0,48,61,1)'};
		break;
	}
	//colors of arcs
	this.hColor = color.h;
	this.mColor = color.m;
	this.hColor2 = color.h2;
}
//function object for each canvas, for each timePicker
//contains all variables for a timepicker like scale and time.
function thisC(canvas,opts){
	this.canvas = canvas;
	this.centerX = canvas.width/2;
	this.centerY = canvas.height/2;
	this.ctx = canvas.getContext('2d');
	this.scale = canvas.width/8*3; //outer radius of all circles

	//this.h = 10; //24*2*Math.PI+1.5*Math.PI
	//this.m = 40; //60*2*Math.PI+1.5*Math.PI
	//this.hs = 12; //12 hour offset if time is second round h>12
	this.hSnd = false;  //whether this is the second round for hours
	//this.setTime(h||0,m||0);

	this.timeField = false;
	this.tAngle = 0; //temporary angle of the last moved handler, used to animate handlers on release
	this.animationStep = 5; // number of steps in handle animation
	this.drawHandles = true; //draw handles on the timepicker. If false, it is just a clock
	this.prevH = 0; //previous value for the hours handler. Used to detect secondround
	//draw time for the first time
	this.changed = true;
	this.drawInterval = 10;
	//draw handler with handles
	this.drawTime(true);
	
	//store (this) class in variable, so events can use (this) as well
	var thisC = this;
	setInterval(function() { thisC.drawTime(thisC.drawHandles); }, thisC.drawInterval);
	
	//if the mouse is down, check whether it is on any of the handles
	canvas.addEventListener('mousedown', function(e) {
		var mouse = thisC.getMousePos(e);
		thisC.selected = thisC.contains(mouse.x,mouse.y); //this functions sets thisC.selected
		thisC.changed = true; //redraw to show selected handle on click, not only on draw
	});
	//if the mouse if moved AND a handler is selected, move the handler and calculate the new time
	canvas.addEventListener('mousemove', function(e) {
		if(thisC.selected){
			var mouse = thisC.getMousePos(e);
			var mx = mouse.x;
			var my = mouse.y;
			//calculate the rotate angle from the mouse X and Y
			var angle = Math.atan((my-thisC.centerY)/(mx-thisC.centerX));
			if(mx<thisC.centerX){angle=angle+Math.PI};
					//change 
			thisC.setSnd(my);

			//set the angle right
			thisC[thisC.selected+'A'] = angle;
			//the canvas changed, if this is true, it will be redrawn
			thisC.changed = true;
		}
	});
	//stop the selection when the mouse is released.
	window.addEventListener('mouseup', function(e) {
		var selected = thisC.selected; //store which is selected to let this one move
		thisC.tAngle = thisC[selected+'A']; //current angle of released handle
		var endAngle = angle(thisC.getTime().h, thisC.getTime().m)[thisC.selected]; //angle where the handler should go to
		if(endAngle==-1/2*Math.PI&&thisC.tAngle>Math.PI){endAngle+=Math.PI*2} //if end is on top, make sure that the handle does not animate a full round
		var step = (endAngle-thisC.tAngle)/thisC.animationStep; //step size for the animation

		thisC.selected = false; // which handle is moving is now stored, so handle can be deselected
		thisC.changed = true; //redraw to remove 'selected' indication on handles
		setIntervalX(function() {  //animate the handler
			thisC[selected+'A'] += step;
			thisC[selected+'A'] %= 2*Math.PI; // make sure angle does not become too large
			thisC.changed = true;
		}, thisC.drawInterval, thisC.animationStep);
	});
	
}
